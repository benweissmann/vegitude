<!DOCTYPE html>
<html>
  <head>
    <title>Vegitude</title>
    <link href='http://fonts.googleapis.com/css?family=Merienda:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/search-page.css">


    <link rel="icon" type="image/png" href="/images/icon.png">
  </head>
  <body>
    <div class="container">
        <div id="header">
            <img src="images/logo.jpg"/>
             <h1>Vegitude</h1>
        </div>

        <h2>What Are You?</h2>

        <div id="choices" class="row">
            <div id="drBtns" class="clearfix">
                <div class="drBtn span2 offset1">
                    <button id="vegan" class="btn">
                        <span>V*</span>
                        <br>
                        <p>
                            Vegan
                        </p>
                    </button>
                </div>

                <div class="drBtn span2">
                    <button id="vegetarian" class="btn">
                        <span>V</span>
                        <br>
                        <p>
                            Vegetarian
                        </p>
                    </button>
                </div>

                <div class="drBtn span2">
                    <button id="gluten-free" class="btn">
                        <span>G</span>
                        <br>
                        <p>
                            Gluten-Free
                        </p>
                    </button>
                </div>

                <div class="drBtn span2">
                    <button id="lactose-free" class="btn">
                        <span>L</span>
                        <br>
                        <p>
                            Lactose-Free
                        </p>
                    </button>
                </div>

                <div class="drBtn span2">
                    <button id="custom" class="btn">
                        <span>?</span>
                        <br>
                        <p>
                            Custom
                        </p>
                    </button>
                </div>
            </div>
            <div id="customContainer">
                <h3>What can't you eat?</h3>
                <input type="text" id="allergies">
                <button id="add" class="btn btn-success btn-mini"><i class="icon-plus icon-white"></i></button>
                <br>
            </div>
        </div>



        
        <h2>What Do You Want To Eat?</h2>

        <div class="row">
            <form action="results.html" id="search-form">
                <input name="query" id="query" placeholder="" type="text">
                <input id="search" type="submit" class="btn btn-large" value="Give It To Me!" />
            </form>
        </div>
    </div>


    </body>
    <script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="lib/jquery.cookie.js" type="text/javascript"></script>
    <script src="lib/underscore-min.js" type="text/javascript"></script>
    <script src="lib/purl.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="js/search-page.js" type="text/javascript"></script>
</html>
